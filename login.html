<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interactive Map App</title>
    <!-- PWA Manifest (for consistency if installed) -->
    <link rel="manifest" href="/Interactive-Map.io/manifest.json">
    <meta name="theme-color" content="#007cba">
    <style>
        body { 
            margin: 0; padding: 40px; 
            font-family: Arial, sans-serif; 
            background-color: #f9f9f9; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; 
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            width: 100%; max-width: 300px; 
            text-align: center; 
        }
        h1 { color: #333; margin-bottom: 20px; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; 
            border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; 
            font-size: 16px; 
        }
        button { 
            width: 100%; padding: 12px; margin: 10px 0; 
            background: #007cba; color: white; border: none; border-radius: 4px; 
            cursor: pointer; font-size: 16px; 
        }
        button:hover { background: #005a87; }
        .error { color: #d00; margin: 10px 0; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Map App</h1>
        <p>admin/pass123</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="error-msg" class="error">Invalid username or password!</div>
    </div>

    <!-- Local PapaParse JS for CSV handling -->
    <script src="./papaparse.min.js"></script>
    <script>
        (function() {
            'use strict';
            
            // Auto-redirect if already logged in
            if (localStorage.getItem('loggedInUser')) {
                window.location.href = '/Interactive-Map.io/index.html';
                return;
            }

            let usersData = [];
            const errorMsg = document.getElementById('error-msg');

            // Load users from CSV
            function loadUsersFromCSV() {
                Papa.parse('users.csv', {
                    download: true,
                    header: true,
                    complete: function(results) {
                        usersData = results.data;
                        console.log('Users loaded from CSV:', usersData.length);
                    },
                    error: function(error) {
                        console.error('Error loading users CSV:', error);
                        errorMsg.textContent = 'Failed to load user data. Please refresh.';
                        errorMsg.style.display = 'block';
                    }
                });
            }

            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                // Find user in CSV data
                const user = usersData.find(u => u.username === username && u.password === password);

                if (user) {
                    // Successful login: Store in localStorage
                    localStorage.setItem('loggedInUser', username);
                    
                    // Store user profile data in localStorage
                    localStorage.setItem('userProfile_' + username, JSON.stringify({
                        displayName: user.displayName || username,
                        email: user.email || '',
                        bio: user.bio || ''
                    }));
                    
                    window.location.href = '/Interactive-Map.io/index.html';
                } else {
                    errorMsg.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            });

            // Load users on page load
            loadUsersFromCSV();
        })();
    </script>
</body>
</html>
